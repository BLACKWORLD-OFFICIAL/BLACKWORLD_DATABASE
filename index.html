<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator - HUZII</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;
    }
    input {
      padding: 15px;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      background: #0ff;
      color: #000;
      font-size: 1rem;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
    }
    button:hover {
      background: #00bcd4;
      box-shadow: 0 0 15px #00bcd4, 0 0 30px #00bcd4;
    }
    .images {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .image-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    .image-card img {
      width: 100%;
      display: block;
    }
    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: #0ff;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .loading {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #aaa;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input type="text" id="promptInput" placeholder="Enter your prompt...">
  <button onclick="generateImages()">Generate Images</button>
  <div class="loading" id="loading" style="display:none;">Generating Images...</div>
  <div class="images" id="imageContainer"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('promptInput').value.trim();
      if (!prompt) return alert("Please enter a prompt");

      const container = document.getElementById('imageContainer');
      const loading = document.getElementById('loading');
      container.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://image.deepseek.com/api/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 4,
            size: "1024x1024"
          })
        });

        const data = await response.json();
        loading.style.display = "none";

        if (!data.data || data.data.length === 0) {
          container.innerHTML = "<p style='color:#f00'>No images returned.</p>";
          return;
        }

        data.data.forEach(img => {
          const div = document.createElement('div');
          div.className = "image-card";
          div.innerHTML = `
            <img src="${img.url}" alt="Generated Image">
            <a class="download-btn" href="${img.url}" download="image.jpg">Download</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        loading.style.display = "none";
        container.innerHTML = `<p style='color:#f00'>Error generating image: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
