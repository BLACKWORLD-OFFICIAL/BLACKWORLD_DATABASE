<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator - Neon Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #00fff7;
    }
  </style>
</head>
<body>
  <h1>Neon AI Image Generator</h1>
  <div class="container">
    <input type="text" id="prompt" placeholder="Enter your image prompt...">
    <select id="ratio">
      <option value="1:1">Square</option>
      <option value="9:16">TikTok (9:16)</option>
      <option value="16:9">YouTube (16:9)</option>
      <option value="4:3">4:3</option>
    </select>
    <button onclick="generateImages()">Generate Images</button>
    <div class="images" id="imageContainer"></div>
  </div>  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value;
      const ratio = document.getElementById('ratio').value;
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = 'Generating images... Please wait';

      let size;
      switch (ratio) {
        case '1:1': size = '512x512'; break;
        case '9:16': size = '576x1024'; break;
        case '16:9': size = '1024x576'; break;
        case '4:3': size = '800x600'; break;
        default: size = '512x512';
      }

      const response = await fetch("https://api.deepseek.com/api/v1/images/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: prompt,
          size: size,
          n: 4
        })
      });

      const result = await response.json();
      if (!result.images) {
        imageContainer.innerHTML = 'Failed to generate images. Try again.';
        return;
      }

      imageContainer.innerHTML = '';
      result.images.forEach((img, i) => {
        const imgEl = document.createElement("a");
        imgEl.href = img;
        imgEl.download = `image_${i + 1}.png`;
        imgEl.innerHTML = `<img src="${img}" alt="Generated Image ${i + 1}">`;
        imageContainer.appendChild(imgEl);
      });
    }
  </script></body>
</html>
