<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUZII AI Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow: 0 0 15px #00f0ff;
      margin-bottom: 10px;
    }

    .subheading {
      color: #888;
      font-size: 1rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input, .form select, .form button {
      padding: 14px;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .form input {
      background: #1c1c1c;
      color: #00f0ff;
    }

    .form select {
      background: #141414;
      color: #00f0ff;
    }

    .form button {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff44;
      transition: all 0.3s ease;
    }

    .form button:hover {
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff55;
      transform: scale(1.02);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .image-box {
      background: #111;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f0ff22;
      text-align: center;
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .download-btn {
      background: #00f0ff;
      color: #000;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      display: inline-block;
      box-shadow: 0 0 10px #00f0ff55;
    }

    .loader {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #00f0ff;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .form input, .form select, .form button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HUZII AI Image Generator</h1>
    <div class="subheading">Realistic & Neon | TikTok, YouTube, Square & 4:3 Supported</div>
  </header>

  <div class="container">
    <div class="form">
      <input type="text" id="prompt" placeholder="Enter your prompt...">
      <select id="ratio">
        <option value="1:1">Square (1:1)</option>
        <option value="16:9">YouTube (16:9)</option>
        <option value="9:16">TikTok (9:16)</option>
        <option value="4:3">Classic (4:3)</option>
      </select>
      <button onclick="generateImages()">Generate Images</button>
    </div>

    <div id="loader" class="loader" style="display: none;">Generating images...</div>
    <div id="imageGrid" class="image-grid"></div>
  </div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value;
      const ratio = document.getElementById('ratio').value;
      const imageGrid = document.getElementById('imageGrid');
      const loader = document.getElementById('loader');

      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      imageGrid.innerHTML = '';
      loader.style.display = 'block';

      // Simulated ratio sizes (you can change these for real API)
      let width = 512, height = 512;
      if (ratio === "16:9") { width = 640; height = 360; }
      else if (ratio === "9:16") { width = 360; height = 640; }
      else if (ratio === "4:3") { width = 640; height = 480; }

      // Simulated image generator (Replace with real API call)
      const generatedImages = [];
      for (let i = 0; i < 4; i++) {
        const imgUrl = `https://source.unsplash.com/random/${width}x${height}?sig=${Math.floor(Math.random() * 1000)}&neon`;
        generatedImages.push(imgUrl);
      }

      loader.style.display = 'none';

      generatedImages.forEach(url => {
        const box = document.createElement('div');
        box.className = "image-box";
        box.innerHTML = `
          <img src="${url}" alt="AI Image">
          <a href="${url}" download="image.jpg" class="download-btn">Download</a>
        `;
        imageGrid.appendChild(box);
      });
    }
  </script>

</body>
</html>
