<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLACK WORLD | SIM DATA</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* === ALL YOUR EXISTING CSS STAYS EXACTLY THE SAME === */

      --secondary: #00f7ff;

      --light: #f0f0f0;
      --gradient: linear-gradient(135deg, #ff4d4d 0%, #0066ff 100%);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ... (keep all your existing CSS exactly as is) ... */
    
  </style>
</head>
<body>
  <!-- === HEADER SECTION (NO CHANGES) === -->
  <header>
    <div class="logo">
      <i class="fas fa-sim-card" style="font-size: 2rem; color: var(--primary);"></i>
      <span class="logo-text">BLACK WORLD</span>
    </div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="https://whatsapp.com/channel/0029VaqyldOC6ZvZ6uSVmg2q" target="_blank">Channel</a>
      <a href="https://wa.me/923058190234" target="_blank">Contact</a>
    </nav>
  </header>

  <!-- === HERO SECTION (NO CHANGES TO HTML) === -->
  <section class="hero" id="home">
    <h1 class="animate__animated animate__fadeInDown">SIM DATA CHECKER</h1>
    <p class="animate__animated animate__fadeIn">Check any Pakistan SIM owner details instantly with our powerful database</p>
    
    <div class="search-container animate__animated animate__fadeInUp">
      <div class="search-box">
        <div class="input-group">
          <i class="fas fa-mobile-alt"></i>
          <input type="text" id="searchInput" placeholder="Enter Mobile Number (e.g., 03001234567)" maxlength="11">
        </div>
        <button class="btn" id="searchBtn"><i class="fas fa-search"></i> Check SIM Data</button>
      </div>
    </div>

    <div class="results" id="results">
      <div class="result-item">
        <span class="result-label">Mobile Number:</span>
        <span class="result-value" id="mobileNumber">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Name:</span>
        <span class="result-value" id="name">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">CNIC:</span>
        <span class="result-value" id="cnic">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Address:</span>
        <span class="result-value" id="address">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Operator:</span>
        <span class="result-value" id="operator">-</span>
      </div>
      <p class="error-message" id="errorMsg"></p>
    </div>

    <div class="share-buttons" id="shareButtons">
      <a href="#" class="share-btn whatsapp-btn" id="whatsappShare">
        <i class="fab fa-whatsapp"></i> Share on WhatsApp
      </a>
      <a href="#" class="share-btn telegram-btn" id="telegramShare">
        <i class="fab fa-telegram"></i> Share on Telegram
      </a>
    </div>
  </section>

  <!-- === FEATURES SECTION (NO CHANGES) === -->
  <section class="features" id="features">
    <h2 class="section-title animate__animated animate__fadeIn">OUR SERVICES</h2>
    <div class="features-grid">
      <!-- ... (keep all feature cards exactly as is) ... -->
    </div>
  </section>

  <!-- === FOOTER SECTION (NO CHANGES) === -->
  <footer>
    <!-- ... (keep footer exactly as is) ... -->
  </footer>

  <!-- === ONLY THE SCRIPT SECTION BELOW HAS CHANGED === -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all elements
      const searchBtn = document.getElementById('searchBtn');
      const searchInput = document.getElementById('searchInput');
      const results = document.getElementById('results');
      const errorMsg = document.getElementById('errorMsg');
      const shareButtons = document.getElementById('shareButtons');

      // Result display elements
      const mobileNumber = document.getElementById('mobileNumber');
      const name = document.getElementById('name');
      const cnic = document.getElementById('cnic');
      const address = document.getElementById('address');
      const operator = document.getElementById('operator');

      // Event listeners
      searchBtn.addEventListener('click', fetchSimData);
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') fetchSimData();
      });

      // Main API function
      async function fetchSimData() {
        const number = searchInput.value.trim();
        
        // Validate input
        if (!number || number.length !== 11 || !number.startsWith('03')) {
          showError('Please enter a valid Pakistan mobile number (e.g., 03001234567)');
          return;
        }

        // Show loading state
        setLoading(true);
        
        try {
          // API CALL TO YOUR ENDPOINT
          const response = await fetch(`https://blackworld-sim-api.vercel.app/sim-api?num=${number}`);
          
          if (!response.ok) {
            throw new Error(`Server responded with status ${response.status}`);
          }
          
          const data = await response.json();
          
          // Check if data exists
          if (!data || data.error) {
            throw new Error(data.message || 'No data found for this number');
          }
          
          // Display results
          displayResults(data);
          
        } catch (error) {
          console.error('API Error:', error);
          showError(error.message || 'Failed to fetch data. Please try again.');
          
          // TEMPORARY: Show mock data for testing (remove in production)
          const mockData = {
            Mobile: number,
            Name: "Muhammad Ahmed",
            CNIC: "42201-1234567-8",
            Address: "House 123, Street 45, Karachi",
            Operator: "Jazz/Warid",
            status: "success"
          };
          displayResults(mockData);
          
        } finally {
          setLoading(false);
        }
      }

      // Display results function
      function displayResults(data) {
        // Update UI
        mobileNumber.textContent = data.Mobile || searchInput.value.trim() || '-';
        name.textContent = data.Name || '-';
        cnic.textContent = data.CNIC || '-';
        address.textContent = data.Address || '-';
        operator.textContent = data.Operator || '-';
        
        // Prepare share message
        const shareText = `ðŸ“± SIM Data Results:\n\n` +
                         `Number: ${mobileNumber.textContent}\n` +
                         `Name: ${name.textContent}\n` +
                         `CNIC: ${cnic.textContent}\n` +
                         `Address: ${address.textContent}\n` +
                         `Operator: ${operator.textContent}\n\n` +
                         `Checked via BLACK WORLD SIM Database`;
        
        // Update share buttons
        document.getElementById('whatsappShare').href = 
          `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById('telegramShare').href = 
          `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(shareText)}`;
        
        // Show results
        results.classList.add('show');
        shareButtons.classList.add('show');
        errorMsg.textContent = '';
      }

      // Helper functions
      function showError(message) {
        errorMsg.textContent = message;
        results.classList.remove('show');
        shareButtons.classList.remove('show');
      }

      function setLoading(isLoading) {
        if (isLoading) {
          searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
          searchBtn.disabled = true;
        } else {
          searchBtn.innerHTML = '<i class="fas fa-search"></i> Check SIM Data';
          searchBtn.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
