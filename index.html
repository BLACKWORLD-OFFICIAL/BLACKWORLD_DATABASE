<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUZII AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at center, #000000 0%, #050505 100%);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-top: 40px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px #00ffe7;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffe7;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #00ffe7;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffe7;
    }

    button:hover {
      background: #00ccbb;
      box-shadow: 0 0 20px #00ccbb;
    }

    .images {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .image-box {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #0ff;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0ff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>HUZII AI IMAGE GENERATOR</h1>
  <div class="container">
    <input type="text" id="promptInput" placeholder="Enter your image prompt here...">
    <button onclick="generateImages()">Generate Images</button>
    <div class="loading" id="loading" style="display: none;">Generating images, please wait...</div>
    <div class="images" id="imageContainer"></div>
  </div>

  <div class="footer">Powered by DeepAI | Created by HUZII BALOCH</div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('promptInput').value.trim();
      const loading = document.getElementById('loading');
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      if (!prompt) return;

      loading.style.display = 'block';

      for (let i = 0; i < 4; i++) {
        try {
          const res = await fetch("https://api.deepai.org/api/text2img", {
            method: "POST",
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'api-key': '507557a4-e516-4581-97f4-4829e0e9f7d8'
            },
            body: `text=${encodeURIComponent(prompt)}`
          });

          const data = await res.json();

          if (data.output_url) {
            const box = document.createElement("div");
            box.className = "image-box";
            box.innerHTML = `
              <img src="${data.output_url}" alt="AI Image">
              <a class="download-btn" href="${data.output_url}" download="image.png">Download</a>
            `;
            container.appendChild(box);
          } else {
            container.innerHTML += `<p style="color:red;">Error generating image: ${data.err || 'Unknown error'}</p>`;
          }
        } catch (e) {
          container.innerHTML += `<p style="color:red;">Error: ${e.message}</p>`;
        }
      }

      loading.style.display = 'none';
    }
  </script>

</body>
</html>
