<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUZII AI Image Generator</title>
  <style>
    :root {
      --primary-color: #00f7ff;
      --secondary-color: #0f0f0f;
      --card-bg: #111;
      --text-color: #fff;
    }
    
    body {
      background: var(--secondary-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      margin-bottom: 30px;
    }

    .input-container {
      background: rgba(17, 17, 17, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }

    input, select, button {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
      min-width: 250px;
      background: #222;
      color: var(--text-color);
    }

    input:focus {
      box-shadow: 0 0 10px var(--primary-color);
    }

    select {
      background: var(--card-bg);
      color: var(--primary-color);
      min-width: 150px;
    }

    button {
      background: var(--primary-color);
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px var(--primary-color);
      min-width: 150px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--primary-color);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 4px solid rgba(0, 247, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .image-box {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .image-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    .image-box img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      background: var(--primary-color);
      color: black;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px var(--primary-color);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00d8e0;
    }

    .error {
      color: #ff5555;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      input, select, button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <h1>HUZII AI Image Generator</h1>
  
  <div class="input-container">
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Describe the image you want to generate..." />
      <select id="ratio">
        <option value="1:1">Square (1:1)</option>
        <option value="16:9">YouTube (16:9)</option>
        <option value="9:16">TikTok (9:16)</option>
        <option value="4:3">Classic (4:3)</option>
      </select>
      <button id="generateBtn" onclick="generateImages()">Generate Images</button>
    </div>
  </div>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    // Better API endpoints with aspect ratio support
    const API_ENDPOINTS = [
      "https://image.pollinations.ai/prompt",
      "https://aiimagegenerator.azurewebsites.net/api/generateimage"
    ];

    function getAspectRatioDimensions(ratio) {
      const [width, height] = ratio.split(':').map(Number);
      return { width, height };
    }

    async function generateImages() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Please enter a prompt to generate images');
        return;
      }

      const ratio = document.getElementById('ratio').value;
      const grid = document.getElementById('imageGrid');
      const generateBtn = document.getElementById('generateBtn');
      
      generateBtn.disabled = true;
      grid.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          Generating your images... Please wait
        </div>
      `;

      try {
        const { width, height } = getAspectRatioDimensions(ratio);
        const aspectRatio = width / height;
        
        const generatedImages = [];
        const promises = [];
        
        // Generate 4 images in parallel for better performance
        for (let i = 0; i < 4; i++) {
          const apiIndex = i % API_ENDPOINTS.length; // Alternate between APIs
          const apiUrl = API_ENDPOINTS[apiIndex];
          
          let imgUrl;
          if (apiUrl.includes('pollinations')) {
            imgUrl = `${apiUrl}/${encodeURIComponent(prompt)}?seed=${Math.floor(Math.random() * 1000)}&width=${width * 100}&height=${height * 100}`;
          } else {
            imgUrl = `${apiUrl}?prompt=${encodeURIComponent(prompt)}&width=${width * 512}&height=${height * 512}`;
          }
          
          promises.push(
            new Promise((resolve) => {
              const img = new Image();
              img.onload = () => resolve(img.src);
              img.onerror = () => resolve(null);
              img.src = imgUrl;
            })
          );
        }

        const results = await Promise.all(promises);
        generatedImages.push(...results.filter(url => url !== null));

        if (generatedImages.length === 0) {
          throw new Error("All image generation attempts failed");
        }

        grid.innerHTML = "";
        
        generatedImages.forEach((url, index) => {
          const box = document.createElement('div');
          box.className = "image-box";
          
          // Apply aspect ratio to the image container
          const { width, height } = getAspectRatioDimensions(ratio);
          const paddingBottom = (height / width) * 100;
          
          box.innerHTML = `
            <div style="position: relative; width: 100%; padding-bottom: ${paddingBottom}%; overflow: hidden; border-radius: 8px;">
              <img src="${url}" 
                   alt="Generated Image ${index + 1}" 
                   loading="lazy"
                   style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
            </div>
            <a href="${url}" download="huzii-ai-image-${index + 1}.jpg" class="download-btn">Download</a>
          `;
          grid.appendChild(box);
        });
        
      } catch (error) {
        console.error('Error generating images:', error);
        grid.innerHTML = `
          <div class="error">
            Error generating images. Please try again with a different prompt.
            ${error.message ? `<br><small>${error.message}</small>` : ''}
          </div>
        `;
      } finally {
        generateBtn.disabled = false;
      }
    }

    // Allow generating with Enter key
    document.getElementById('prompt').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateImages();
      }
    });
  </script>

</body>
</html>
