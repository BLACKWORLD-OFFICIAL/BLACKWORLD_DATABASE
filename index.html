<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUZII AI Image Generator</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .input-group {
      margin-top: 20px;
    }

    input, select, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input {
      width: 60%;
    }

    select {
      background: #111;
      color: #00f7ff;
    }

    button {
      background: #00f7ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00f7ff;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-box {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #00f7ff33;
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      background: #00f7ff;
      color: black;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #00f7ff;
    }
  </style>
</head>
<body>

  <h1>HUZII AI Image Generator</h1>

  <div class="input-group">
    <input type="text" id="prompt" placeholder="Enter your prompt..." />
    <select id="ratio">
      <option value="1:1">Square (1:1)</option>
      <option value="16:9">YouTube (16:9)</option>
      <option value="9:16">TikTok (9:16)</option>
      <option value="4:3">Classic (4:3)</option>
    </select>
    <button onclick="generateImages()">Generate Images</button>
  </div>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value;
      const ratio = document.getElementById('ratio').value;
      const grid = document.getElementById('imageGrid');
      grid.innerHTML = "Generating images...";

      const generatedImages = [];
      for (let i = 0; i < 4; i++) {
        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${Math.floor(Math.random() * 1000)}&ratio=${ratio}`;
        generatedImages.push(imgUrl);
      }

      grid.innerHTML = "";

      generatedImages.forEach(url => {
        const box = document.createElement('div');
        box.className = "image-box";
        box.innerHTML = `
          <img src="${url}" alt="Generated Image">
          <a href="${url}" download="generated-image.jpg" class="download-btn">Download</a>
        `;
        grid.appendChild(box);
      });
    }
  </script>

</body>
</html>
