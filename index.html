<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #222;
      color: #fff;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff47a1;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Form styling */
    .form-container {
      background: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      margin-bottom: 30px;
    }

    .form-container input,
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .form-container input,
    .form-container select {
      background-color: #444;
      color: #fff;
    }

    .form-container button {
      background-color: #ff47a1;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #ff3a89;
    }

    /* Loading spinner */
    .loading {
      color: #fff;
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .loading-spinner {
      border: 6px solid #fff;
      border-top: 6px solid #ff47a1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Image box styling */
    .image-box {
      display: inline-block;
      margin: 20px;
      position: relative;
      width: 300px;
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff47a1;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #ff3a89;
    }

    .ratio-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff47a1;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>

  <div class="form-container">
    <input type="text" id="prompt" placeholder="Enter your prompt here..." required>
    <select id="ratio">
      <option value="Square">Square</option>
      <option value="YouTube">YouTube (16:9)</option>
      <option value="TikTok">TikTok (9:16)</option>
    </select>
    <button onclick="generateImages()">Generate Images</button>
  </div>

  <div id="imageGrid"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Please enter a prompt to generate images');
        return;
      }

      const ratio = document.getElementById('ratio').value;
      const grid = document.getElementById('imageGrid');
      
      // Show loading state
      grid.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          Generating your images...<br>
          This usually takes 10-20 seconds
        </div>
      `;

      try {
        // Request payload for DeepAI API
        const response = await fetch('https://api.deepai.org/api/text2img', {
          method: 'POST',
          headers: {
            'Api-Key': '507557a4-e516-4581-97f4-4829e0e9f7d8', // Your provided DeepAI API Key
          },
          body: new URLSearchParams({
            text: prompt,
            width: '512', // You can adjust these dimensions based on the aspect ratio
            height: '512',
          }),
        });

        const data = await response.json();
        
        // If the API returns a successful response
        if (data && data.output_url) {
          const imageUrl = data.output_url;
          
          // Display images
          grid.innerHTML = `
            <div class="image-box">
              <div class="ratio-indicator">${ratio}</div>
              <img src="${imageUrl}" alt="Generated Image" loading="lazy">
              <a href="${imageUrl}" download="huzii-ai-image.jpg" class="download-btn">
                Download (${ratio})
              </a>
            </div>
          `;
        } else {
          throw new Error('Error generating image');
        }

      } catch (error) {
        grid.innerHTML = `
          <div class="loading">
            <div style="color: #ff5555;">⚠️ Error generating images</div>
            <div>${error.message || 'Please try again with a different prompt'}</div>
            <button onclick="generateImages()" style="margin-top: 20px;">Retry</button>
          </div>
        `;
        console.error('Error generating images:', error);
      }
    }
  </script>

</body>
</html>
