<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator by HUZII</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      width: 250px;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #a300ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      width: 100%;
      margin-top: 2rem;
    }

    .image-box {
      position: relative;
      border: 2px solid #222;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 10px #0ff3;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #0ff;
      color: #000;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .status {
      margin-top: 1rem;
      color: #f0f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>

  <div class="controls">
    <input type="text" id="prompt" placeholder="Enter your prompt..." />
    <select id="format">
      <option value="square">Square</option>
      <option value="portrait">TikTok (Portrait)</option>
      <option value="landscape">YouTube (Landscape)</option>
    </select>
    <button onclick="generateImages()">Generate Images</button>
  </div>

  <div class="status" id="status"></div>

  <div class="gallery" id="gallery"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value;
      const format = document.getElementById('format').value;
      const status = document.getElementById('status');
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      status.innerText = "Generating images...";

      let aspect = "1:1";
      if (format === "landscape") aspect = "16:9";
      else if (format === "portrait") aspect = "9:16";

      try {
        const response = await fetch("https://api.deepseek.com/v1/generate-image", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            aspect_ratio: aspect,
            num_images: 4
          })
        });

        const data = await response.json();

        if (!data.images || !data.images.length) {
          status.innerText = "Failed to generate images.";
          return;
        }

        status.innerText = "";
        data.images.forEach((imgUrl, i) => {
          const box = document.createElement("div");
          box.className = "image-box";
          box.innerHTML = `
            <img src="${imgUrl}" alt="Generated Image ${i+1}" />
            <a class="download-btn" href="${imgUrl}" download="image-${i+1}.png">Download</a>
          `;
          gallery.appendChild(box);
        });

      } catch (err) {
        status.innerText = "Error generating images.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
