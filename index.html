<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background & Body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000428, #004e92);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Glowing Button */
        button {
            background: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50, 0 0 40px #4CAF50;
        }

        button:hover {
            background: #45a049;
            box-shadow: 0 0 40px #45a049, 0 0 50px #45a049, 0 0 60px #45a049;
        }

        /* Input Box */
        input {
            padding: 12px;
            width: 60%;
            max-width: 500px;
            margin-top: 20px;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            background: #121212;
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            background: #1c1c1c;
        }

        /* Loading Spinner */
        #loading {
            display: none;
            color: #ffb900;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Container for Images */
        #imageContainer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        img {
            max-width: 45%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #4CAF50;
        }

        /* Neon Animation */
        .neon {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            background-clip: text;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff4b2b, 0 0 10px #ff4b2b, 0 0 15px #ff4b2b;
            }
            50% {
                text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c, 0 0 30px #ff416c;
            }
            100% {
                text-shadow: 0 0 15px #ff4b2b, 0 0 30px #ff4b2b, 0 0 45px #ff4b2b;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="neon">AI Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter prompt for image generation..." />
        <button onclick="generateImage()">Generate Image</button>
        <p id="loading">Generating image, please wait...</p>
        <div id="imageContainer"></div>
    </div>

    <script>
        // Generate image function
        function generateImage() {
            var prompt = document.getElementById('prompt').value;

            // Check if prompt is empty
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            // Show loading message
            document.getElementById('loading').style.display = 'block';

            // API call to your backend (assuming backend is running at localhost:5000)
            fetch('http://127.0.0.1:5000/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                if (data.image) {
                    var image = new Image();
                    image.src = 'data:image/png;base64,' + data.image;
                    document.getElementById('imageContainer').innerHTML = ''; // Clear previous images
                    document.getElementById('imageContainer').appendChild(image);
                } else {
                    alert('Error generating image.');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none'; // Hide loading message
                alert('Error: ' + error);
            });
        }
    </script>
</body>
</html>
