<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator - Neon Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #00fff7;
    }
  </style>
</head>
<body>
  <h1>Neon AI Image Generator</h1>
  <div class="container">
    <input type="text" id="prompt" placeholder="Enter your image prompt...">
    <select id="ratio">
      <option value="1:1">Square</option>
      <option value="9:16">TikTok (9:16)</option>
      <option value="16:9">YouTube (16:9)</option>
      <option value="4:3">4:3</option>
    </select>
    <button onclick="generateImages()">Generate Images</button>
    <div class="images" id="imageContainer"></div>
  </div>  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value;
      const ratio = document.getElementById('ratio').value;
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = 'Generating...';

      // Replace with your working API endpoint or mock for now
      const dummyImage = `https://source.unsplash.com/800x600/?${prompt}`;

      let imagesHTML = '';
      for (let i = 0; i < 4; i++) {
        imagesHTML += `<a href="${dummyImage}" download><img src="${dummyImage}" alt="Generated Image ${i + 1}"></a>`;
      }

      imageContainer.innerHTML = imagesHTML;
    }
  </script></body>
</html>
