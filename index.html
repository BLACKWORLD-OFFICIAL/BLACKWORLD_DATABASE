<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUZII AI - SeaArt Generator</title>
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #0f0f0f;
      --accent: #ff00f7;
      --card-bg: #111;
      --text: #fff;
    }
    
    body {
      background: var(--secondary);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 247, 0.1) 0%, transparent 50%);
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      margin-bottom: 30px;
    }

    .input-container {
      background: rgba(17, 17, 17, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
      margin-bottom: 30px;
      border: 1px solid rgba(0, 247, 255, 0.1);
    }

    .input-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 247, 255, 0.3);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
      min-width: 300px;
      background: #222;
      color: var(--text);
    }

    input:focus {
      box-shadow: 0 0 15px var(--primary);
      border-color: var(--primary);
    }

    select {
      background: var(--card-bg);
      color: var(--primary);
      min-width: 180px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: black;
      font-weight: bold;
      cursor: pointer;
      min-width: 180px;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--primary);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px 0;
      color: var(--primary);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 247, 255, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .image-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
      transition: all 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px var(--primary);
    }

    .image-card img {
      width: 100%;
      height: auto;
      aspect-ratio: var(--img-ratio);
      object-fit: cover;
    }

    .download-btn {
      display: block;
      padding: 12px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: black;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, var(--accent), var(--primary));
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      input, select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>HUZII AI - SeaArt Generator</h1>
  
  <div class="input-container">
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Describe your image..." autofocus>
      <select id="ratio">
        <option value="1:1">Square (1:1)</option>
        <option value="16:9">Widescreen (16:9)</option>
        <option value="9:16">Portrait (9:16)</option>
      </select>
      <button onclick="generateImages()">Generate</button>
    </div>
  </div>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Please enter a prompt');
        return;
      }

      const ratio = document.getElementById('ratio').value;
      const [width, height] = ratio.split(':').map(Number);
      const grid = document.getElementById('imageGrid');
      
      grid.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          Generating high-quality images via SeaArt API...
        </div>
      `;

      try {
        // Generate 4 unique images
        const imageUrls = await Promise.all(
          Array.from({ length: 4 }, (_, i) => 
            fetchSeaArtImage(prompt, width, height, i)
        );

        grid.innerHTML = '';
        
        imageUrls.forEach((url, index) => {
          if (!url) return;
          
          const card = document.createElement('div');
          card.className = 'image-card';
          card.style.setProperty('--img-ratio', width / height);
          
          card.innerHTML = `
            <img src="${url}" alt="Generated image ${index + 1}">
            <a href="${url}" download="huzii-ai-${index + 1}.jpg" class="download-btn">
              Download (${ratio})
            </a>
          `;
          
          grid.appendChild(card);
        });

      } catch (error) {
        grid.innerHTML = `
          <div class="loading" style="color: #ff5555;">
            Error: ${error.message || 'Failed to generate images'}
            <button onclick="generateImages()" style="margin-top: 20px;">Try Again</button>
          </div>
        `;
        console.error('Generation error:', error);
      }
    }

    async function fetchSeaArtImage(prompt, width, height, seed) {
      const apiUrl = `https://seaart-ai.apis-bj-devs.workers.dev/?Prompt=${encodeURIComponent(prompt)}&width=${width * 100}&height=${height * 100}&seed=${seed}`;
      
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('API request failed');
        return await response.text(); // SeaArt returns direct image URL
      } catch (error) {
        console.error(`Error fetching image ${seed}:`, error);
        return null;
      }
    }

    // Enter key support
    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateImages();
    });
  </script>
</body>
</html>
